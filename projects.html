<body class="wrapper">
    <header class="projects_header">

        <div class="menu-toggle">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="dropdown-menu">
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="cv.html">CV</a>
                <a href="projects.html">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </header>
    <div class="glass_overlay">
        <main class="projects_main">
        <section class="projects_grid">
            <section class="grid-imgs">
                <img class="imagemProjeto" src="/imgs/SophiacademyLogo.jpg" alt="">
                
            </section>

            <div class="projects-list">
                <span class="title_projects">Projects</span><hr>
                <p class="titulo-projeto" data-image="/imgs/SophiAcademyLogo.jpg">SophiAcademy</p>
                <p class="titulo-projeto" data-image= "/imgs/efe-yagiz-soysal-LH4RyETZBpw-unsplash.jpg">naosei</p>
                <p class="titulo-projeto" data-image="">seila</p>
            </div>
            
          
          
        </section>
       
        </main>
    </div>
    <script>
        
         // Menu toggle functionality
         const menuToggle = document.querySelector('.menu-toggle');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        
        menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                menuToggle.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });
        
        // Close dropdown when pressing Escape keys
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                menuToggle.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });


        //fazer a const
        const titulosProjeto = document.querySelectorAll('.titulo-projeto');
        const imagemProjeto = document.querySelector('.imagemProjeto');
        const visualizadorImagem = document.querySelector('.grid-imgs');
        //itera sobre cada titulo de projetos para add os event listener
        titulosProjeto.forEach(titulo => {
            titulo.addEventListener('mouseenter', () => {
                const caminhoDaImagem = titulo.dataset.image;
                imagemProjeto.src = caminhoDaImagem;
                visualizadorImagem.classList.add('show');
            });
            
            titulo.addEventListener('mouseleave', () => {
                visualizadorImagem.classList.remove('show');
            });            
        });
        //
    </script>
</body>
</html>
