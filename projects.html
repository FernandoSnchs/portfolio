<body class="wrapper">
    <header class="projects_header">

        <div class="menu-toggle">
            <div class="hamburger">
                <span></span>

        <div class="dropdown-menu">

                <a href="projects.html">Projects</a>

    <div class="glass_overlay">
        <main class="projects_main">
        <section class="projects_grid">

            <div class="section-titlePJ">
                <span class="title_projects">Projects</span>
                <span class="number">2</span>
            </div>
            <span class="projects">SophiAcadmy</span>
          
          
        </section>
        </main>
    </div>
    <script>
        
        const menuToggle = document.querySelector('.menu-toggle');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        
        menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        });
        
        
        document.addEventListener('click', function(event) {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                menuToggle.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });
        
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                menuToggle.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });
    </script>
</body>
